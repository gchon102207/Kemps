<!DOCTYPE html>
<html>

<head>
    <title>HTML Register Form</title>
    <link rel="stylesheet" type="text/css" href="/client/pages/signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client/js/config.js"></script>
    <script src='/client/js/signup.js' async></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Register</h1>
            <form id="registerForm" novalidate>
                <label for="email">
                    Email address:
                </label>
                <input type="email" id="email" placeholder="Enter Email" required>

                <label for="username">
                    Username:
                </label>
                <input type="text" id="username" placeholder="Enter Username" required>

                <label for="password">
                    Password:
                </label>
                <input type="password" id="password" placeholder="Enter Password" required>
                
                <label for="confirmPassword">
                    Confirm Password:
                </label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

                <div id="password-error" class="error" style="display:none">
                    Passwords do not match!
                </div>

                <div id="email-error" class="error" style="display:none">
                    Please enter a valid email address!
                </div>

                <div id="register_button" class="btn-group-variant config-buttons">
                    <button id="register" class="btn btn-sm edit_btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('password-error');
        const emailError = document.getElementById('email-error');

        form.addEventListener('submit', (event) => {
            let isValid = true;

            // Clear any previous error messages
            emailError.style.display = 'none';
            passwordError.style.display = 'none';

            // Check if the email is valid using checkValidity()
            if (!email.checkValidity()) {
                event.preventDefault(); // Stop form submission
                emailError.style.display = 'block'; // Show email error
                isValid = false;
            }

            // Check if passwords match
            if (password.value.trim() !== confirmPassword.value.trim()) {
                event.preventDefault(); // Stop form submission
                passwordError.style.display = 'block'; // Show password error
                isValid = false;
            }

            // If all inputs are valid, submit the form or show success message
            if (isValid) {
                alert('Registration successful!'); // Temporary feedback
                // Optionally handle further logic here
            }
        });
    </script>
</body>

</html>
