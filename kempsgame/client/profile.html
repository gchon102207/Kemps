<!DOCTYPE html>
<html>
<head>
    <title>Kemps Online</title>
    <link rel="stylesheet" type="text/css" href="/client/css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client/js/config.js"></script>
    <script src='/client/js/profile.js' async></script>
</head>
<body>
    <p id="username"></p>
    <div class="container">
        <div class="invites">
            <h1>Pending Invites</h1>
        </div>
        <div class="friends">
            <h1>Friends List</h1>
        </div>
    </div>
    <div class="button-container">
        <div id="createGameButton" class="btn-group-variant config-buttons">
            <button id="createGame" class="btn btn-sm edit_btn">Create Game</button>
        </div>
        <div id="addFriendsButtonContainer" class="btn-group-variant config-buttons">
            <button id="addFriendsButton" class="btn btn-sm edit_btn">Add Friends</button>
        </div>
    </div>
</body>
</html>
